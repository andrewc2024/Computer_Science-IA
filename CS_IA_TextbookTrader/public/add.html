<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textbook Trader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="add.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="header" style="margin-bottom: 70px">
      <a href="#"><img src="/img/icons/logo.png" class="logo" alt="" /></a>
      <brand>Textbook Trader</brand>
      <div>
        <ul id="navbar">
          <li><a href="shoppingPage.html">Shop</a></li>
          <li>
            <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>
          <li>
            <a class="active" href="add.html"
              ><i class="fa-solid fa-circle-plus"></i> Add a Textbook</a
            >
          </li>
        </ul>
      </div>
    </section>
    <form onsubmit="event.preventDefault();">
      <section style="margin-bottom: 25px">
        <label for="name">Textbook title:</label><br />
        <input type="text" id="name" name="name" /><br />
      </section>

      <section style="margin-bottom: 25px">
        <label for="description">Description:</label><br />
        <input type="text" id="description" name="description" /><br />
      </section>

      <section style="margin-bottom: 25px">
        <label for="price">Price:</label><br />
        <input
          type="number"
          min="0"
          step="0.01"
          id="price"
          name="price"
        /><br />
      </section>

      <section style="margin-bottom: 25px">
        <label for="yearLevel">Year level: </label><br />
        <select name="yearLevel" id="yearLevel">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
        </select>
      </section>

      <section style="margin-bottom: 25px">
        <label for="subject">Subject: </label><br />
        <select name="subject" id="subject">
          <option value="Chinese Language & Literature A">
            Chinese Language & Literature A
          </option>
          <option value="Chinese Literature A">Chinese Literature A</option>
          <option value="Chinese B">Chinese B</option>

          <option value="French B">French B</option>
          <option value="Spanish B">Spanish B</option>

          <option value="Mathematics AA">Mathematics AA</option>
          <option value="Mathematics AI">Mathematics AI</option>

          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Design & Technology">Design & Technology</option>
          <option value="Sports Science">Sports Science</option>

          <option value="English Language & Literature">
            English Language & Literature
          </option>
          <option value="English Literature">English Literature</option>

          <option value="Visual Arts">Visual Arts</option>
          <option value="Drama">Drama</option>
          <option value="Film">Film</option>

          <option value="Economics">Economics</option>
          <option value="Psychology">Psychology</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>

          <option value="TOK">TOK</option>
          <option value="EE">EE</option>
        </select>

        <select name="subjectLevel" id="subjectLevel">
          <option value="SL">SL</option>
          <option value="HL">HL</option>
        </select>
      </section>

      <section style="margin-bottom: 25px">
        <label for="image">Image of textbook (JPEG or PNG):</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg"/><br />
      </section>

      <section style="margin-bottom: 25px">
        <input type="checkbox" id="donate" name="donate" />
        <label for="donate">Donate</label><br />
      </section>

      <button style = "visibility: hidden;" id="upload">Upload image</button>
      <button id="post">Add textbook</button>
    </form>
    <script type="module" src="/public/add.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </body>
</html>
