<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textbook Trader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="itemPopup">
        <div class="popup">
          <div id="left">
            <img id="image" src="" alt="textbook">
          </div>
          <div id="right">
            <h5 id="subject"></h5>
            <p id="name"></p>
            <p id="description"></p>
            <p id="yearLevel"></p>
            
            <p id="averageRating"></p>
            <p id="price"></p>
            <p id="vendor"></p>
            <p id="vendorEmail"></p>
            <p id="vendorPhone"></p>
            <p id="dateAdded"></p>
            <div class="star">
              <i class="fa-solid fa-star" style="color: #f0c800"></i>
              <i class="fa-regular fa-star" style="color: #000000"></i>
            </div><br>
            <label for="userRating">Give rating: </label><br />
            <select name="userRating" id="userRating">
              <option value="0">-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <br>
            <button id="closeWindow">Close</button>
          </div>
        </div>
      </div>
    </div>
    <section id="header">
      <a href="#"><img src="/img/icons/logo.png" class="logo" alt="" /></a>
      <brand>Textbook Trader</brand>
      <div>
        <ul id="navbar">
          <li><a href="shoppingPage.html">Shop</a></li>
          <li>
            <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
          </li>
          <li>
            <a class="active" href="search.html"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
          </li>
          <li>
            <a href="add.html"><i class="fa-solid fa-circle-plus"></i> Add a Textbook</a>
          </li>
        </ul>
      </div>
    </section>
    <section id="searchPage">
      <div id="filters">
        <div class="inputBox">
          <input type="text" id="keywords" required="required" />
          <span> Keywords </span>
        </div>
        <section style="margin-bottom: 25px">
          <label for="yearLevel">Year level: </label><br />
          <select name="yearLevel" id="yearLevel">
            <option value="-">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
        </section>

        <section style="margin-bottom: 25px">
          <label for="subject">Subject: </label><br />
          <select name="subject" id="subject">
            <option value="-">-</option>
            <option value="Chinese Language & Literature A">
              Chinese Language & Literature A
            </option>
            <option value="Chinese Literature A">Chinese Literature A</option>
            <option value="Chinese B">Chinese B</option>

            <option value="French B">French B</option>
            <option value="Spanish B">Spanish B</option>

            <option value="Mathematics AA">Mathematics AA</option>
            <option value="Mathematics AI">Mathematics AI</option>

            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Design & Technology">Design & Technology</option>
            <option value="Sports Science">Sports Science</option>

            <option value="English Language & Literature">
              English Language & Literature
            </option>
            <option value="English Literature">English Literature</option>

            <option value="Visual Arts">Visual Arts</option>
            <option value="Drama">Drama</option>
            <option value="Film">Film</option>

            <option value="Economics">Economics</option>
            <option value="Psychology">Psychology</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>

            <option value="TOK">TOK</option>
            <option value="EE">EE</option>
          </select>

          <select name="subjectLevel" id="subjectLevel">
            <option value="-">-</option>
            <option value="SL">SL</option>
            <option value="HL">HL</option>
          </select>
          <br /><label for="otherParameter">Sort by: </label><br />
          <select name="otherParameter" id="otherParameter">
            <option value="-">-</option>
            <option value="Sort by Price">Sort by Price</option>
            <option value="Sort by Rating">Sort by Rating</option>
            <option value="Sort by Date">Sort by Date</option>
          </select>
          <section style="margin-bottom: 25px">
            <label for="order">Ascending or Descending? </label><br />
            <select name="order" id="order">
              <option value="-">-</option>
              <option value="Ascending">Ascending</option>
              <option value="Descending">Descending</option>
            </select>
          </section>
          <button id="searchConfirm" style="margin-bottom: 40px">
            Search for Textbooks!
          </button>
        </section>
      </div>
      <div id="results">
        <h2>Results:</h2>

        <div id="resultsGrid">
          <template id="productTemplate">
            <div class="item">
              <div class="outline">
                <span id="subject"></span>
                <h5 id="name"></h5>
                <div class="star">
                  <i class="fa-solid fa-star" style="color: #f0c800"></i>
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                </div>
                <h4 id="price"></h4>
              </div>
              <button id="unlike" style="all: unset; cursor: pointer">
                <i
                  class="fa-solid fa-heart"
                  style="color: #ad0000"
                ></i>
                <i
                  class="fa-regular fa-heart"
                  style="color: #000000"
                ></i>
              </button>
            </div>
          </template>
        </div>        
      </div>
    </section>
    <script src="search.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </body>
</html>
